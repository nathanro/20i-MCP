# Redis configuration for Render
# This file contains Redis settings optimized for Render's environment

# Network Settings
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# General Settings
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16
always-show-logo yes

# Snapshotting (Persistence)
save 900 1      # Save if at least 1 key changed in 900 seconds (15 minutes)
save 300 10     # Save if at least 10 keys changed in 300 seconds (5 minutes)
save 60 10000   # Save if at least 10000 keys changed in 60 seconds (1 minute)
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Security Settings
requirepass your_redis_password_here  # Set this in environment variable
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG ""
rename-command SAVE ""
rename-command SHUTDOWN ""

# Memory Management
maxmemory-policy allkeys-lru
maxmemory-samples 5
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
slave-lazy-flush no

# Replication Settings
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600

# Security Settings
# These should be set via environment variables
# requirepass your_password_here
# rename-command CONFIG ""

# Persistence Settings
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Slow Log Settings
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Advanced Settings
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# Latency Monitoring
latency-monitor-threshold 0

# Event Notification
notify-keyspace-events ""

# Advanced Config
oom-score-adj 0
oom-score-adj-values 0 200 200

# Cluster Settings (if needed)
# cluster-enabled no
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 5000
# cluster-require-full-coverage yes
# cluster-migration-barrier 1
# cluster-cluster-node-timeout 5000

# Sentinel Settings (if needed)
# sentinel announce-ip 127.0.0.1
# sentinel announce-port 26379
# sentinel monitor mymaster 127.0.0.1 6379 2
# sentinel down-after-milliseconds mymaster 30000
# sentinel parallel-syncs mymaster 1
# sentinel failover-timeout mymaster 180000

# Include additional configuration files
include /etc/redis/conf.d/*.conf